<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal & Academic Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2{
            text-align: center;
        }
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Personal & Academic Information Form</h2>
    <form id="infoForm">
        <fieldset>
            <legend><strong>Personal Information</strong></legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </fieldset>

        <fieldset>
            <legend><strong>Academic Qualification</strong></legend>
            <label for="degree">Degree:</label>
            <select id="degree" name="degree">
                <option value="None">None</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelor">Bachelor’s Degree</option>
                <option value="Master">Master’s Degree</option>
                <option value="PhD">PhD</option>
            </select>

            <label for="course">Course Studied:</label>
            <input type="text" id="course" name="course">

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" placeholder="List your skills here..."></textarea>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("infoForm").addEventListener("submit", function(event) {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let phone = document.getElementById("phone").value;

            if (!name || age <= 0 || phone.length !== 10) {
                alert("Please enter valid details.");
                event.preventDefault();
            } else {
                alert("Form Submitted Successfully!");
            }
        });
    </script>

</body>
</html>
